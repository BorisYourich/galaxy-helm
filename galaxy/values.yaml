# Default values for galaxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

webHandlers:
  replicaCount: 1

jobHandlers:
  replicaCount: 1

image:
  repository: galaxy/galaxy
  tag: minimal
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 8090

persistence:
  enabled: true
  name: &pvcname galaxy-pvc
  # annotations: {}
  storageClass: manual
  accessMode: ReadWriteMany
  size: 10Gi
  pv:
    name: galaxy-pv
    enabled: true
    hostPath: "/tmp/k8s/volumes/galaxy/data"

ingress:
  enabled: true
  # annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - ~
    # - host: ~
    #   paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  fullnameOverride: gpsql
  enabled: true
  image:
    repository: hub.docker.com
    repository: postgres
    tag: "10.6"
    pullPolicy: IfNotPresent
  postgresqlDatabase: galaxy
  postgresqlPassword: ""
  postgresqlDataDir: "/var/lib/postgresql/data"
  persistence:
    enabled: true
    existingClaim: postgres-pv-claim
    storageClass: manual
    mountPath: "/var/lib/postgresql"
