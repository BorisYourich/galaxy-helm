# Default values for galaxy-stable.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
export_dir: "/export"
galaxy:
  init:
    image:
      repository: pcm32/galaxy-stable-k8s-init
      tag: latest 
      pullPolicy: IfNotPresent
    resources: {}
  backend:
    postgres: false
  image:
    repository: pcm32/galaxy-stable-k8s
    tag: latest
    pullPolicy: IfNotPresent
# Probably not needed as all on /export
  tools:
    destination: "/export/tools"
  k8s:
    supp_groups:
    fs_group:
  admin:
    email:
    password:
    api_key:
    username: admin
  smtp:
    server:
    username:
    password:
    email_from:
    ssl:
  instance_resource_url:
  internal_port: 80
  node_port_exposed: 30700
  create_pvc: true
  pvc:
    name: galaxy-pvc
    capacity: "15Gi"
    # subPath:
# development_folder:
service:
  name: galaxy-svc
  type: NodePort
pv_minikube: false
use_ingress: false
external_ingress_controller: false 
ingress:
  enabled: false
  # Used to create Ingress record (should used with service.type: ClusterIP).
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious 
  # choice for the user. This also increases chances charts run on environments with little 
  # resources, such as Minikube. If you do want to specify resources, uncomment the following 
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  #requests:
  #  cpu: 100m
  #  memory: 128Mi
postgres_for_galaxy:
  db_password: "change-me"
  postgres_pvc: "galaxy-pvc"
  subpath: ""
legacy:
  pre_k8s_16: false

use_proftpd: true

proftpd:
  image: 
    repository: "abhikghosh41/galaxy-proftpd"
    tag: "latest"
  passive_port:
    low: 30000
    high: 30010
  use_sftp: true
  service:
    name: "proftpd-svc"
  generate_ssh_key: false
  node_port_exposed: 30722


